
spring.application.name=Govt Form

# POSTGRESQL DATABASE CONFIG
spring.datasource.url=jdbc:postgresql://localhost:5432/govt_db
spring.datasource.username=sjain
spring.datasource.password=sjain@123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE CONFIG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL INIT
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.data-locations=classpath:sql/data.sql
#spring.jpa.defer-datasource-initialization=true

# JWT CONFIG
jwt.secret.key=MY_JWT_TOKEN
jwt.secret.default=jxgEQeXHuPq8VdbyYFNkANdudQ53YUn4
jwt.header=Authorization
jwt.expiration=86400000


# LOGGING CONFIG
logging.level.root=INFO
logging.level.com.example.project.govtForm=INFO

# Optional SQL logs (turn on only when needed)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file config
logging.file.name=logs/app.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10

# Log pattern formatting
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

































